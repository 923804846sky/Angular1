
 <body>
    <form id="login" >
        <input placeholder="用户名" name="name" type="text" id="text" [(ngModel)]= 'aaa.name'>
        <input placeholder="密码" name="pwd" type="password" id="password" [(ngModel)]= 'aaa.pwd'>
        <p id="msg"></p>
        <button id="btn" type="button" (click)="login()">登录</button>
    </form>
</body>
